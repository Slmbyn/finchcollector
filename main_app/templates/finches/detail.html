{% extends 'base.html' %}
{% block content %}

<div class="card-content">
    <span class="card-title">{{ finch.name }}</span>
    <p>Age: {{ finch.age }}</p>
    <p>Color: {{ finch.color|linebreaks }}</p>
  </div>
  <div class="card-action">
    <a href="{% url 'finches_update' finch.id %}">Edit</a>
    <a href="{% url 'finches_delete' finch.id %}">Delete</a>
  </div>
{% endblock %}
